<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dorfromantik Score Sheet</title>
    <style>
      html
      {
        font-size: 1vmin;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: clip;
      }
      
      body
      {
        color: white;
        font-family: Tohoma, Verdana, sans-serif;
        font-weight: bold;
        box-sizing: border-box;
      }
      
      div
      {
        background-color: #858A49;
        text-align: center;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-origin: content-box;
      }
      
      label
      {
        min-width: 0;
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: clip;
      }
      
      .bl
      {
        border-left: 3px solid white;
      }
      
      .bt
      {
        border-left: 3px solid white;
      }
      
      .sheet
      {
        position: absolute;
        left: 1%;
        right: 1%;
        top: 1%;
        bottom: 1%;
        display: grid;
        grid-template-columns: repeat(6, 14fr) 16fr;
      
        column-gap: 3px;
        row-gap: 3px;
        grid-column-gap: 3px;
        grid-row-gap: 3px;  
      
        background-color: white;
      }
      
      .font-lg
      {
        font-size: 4rem;
      }
      
      .font-md
      {
        font-size: 2.9rem;
      }
      
      .font-sm
      {
        font-size: 2.2rem;
      }
      
      .img-sm
      {
        width: 2.8rem;
        height: 2.8rem;
        vertical-align: top;
      }
      
      .vert-center
      {
        align-content: center;
      }
      
      input
      {
        min-width: 0;
        min-height: 0;
        width: 90%;
        color: white;
        border: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        text-align: center;
        background-color: transparent;
      }
      
      input:focus
      {
        outline: none;
      }
      
      .border-bottom
      {
        border-bottom: 2px solid white;
      }
      
      /* Customize the label (the container) */
      .custom-chkbox
      {
        display: block;
        position: relative;
        padding-left: 3em;
        cursor: pointer;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-align: left;
      }
      
      /* Hide the browser's default checkbox */
      .custom-chkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }
      
      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: auto;
        left: 1.3em;
        height: 1.1em;
        width: 1.1em;
        border: 2px solid white;
      }
      
      /* Create the checkmark/indicator (hidden when not checked) */
      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }
      
      /* Show the checkmark when checked */
      .custom-chkbox input:checked ~ .checkmark:after {
        display: block;
      }
      
      /* Style the checkmark/indicator */
      .custom-chkbox .checkmark:after {
        left: 0.35em;
        top: 0.2em;
        width: 0.2em;
        height: 0.4em;
        border: solid white;
        border-width: 0 0.2em 0.2em 0;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
      }
      
      .custom-chkbox:has(input[type='checkbox']:not(:checked))
      {
        color: #515C2A;
      }
      
      .custom-chkbox:has(input[type='checkbox']:not(:checked)) > span,
      .custom-chkbox:has(input[type='checkbox']:not(:checked)) + div > input
      {
        border-color: #515C2A;
        pointer-events: none;
      }
      
      div:has(> input[type='number']:hover),
      .custom-chkbox:has(+ div > input[type='number']:hover),
      .box-with-hdr:has(> div > input[type='number']:hover) > div
      {
        background-color: #515C2A;
      }

    <script>
      function getNum(str)
      {
        let ret = parseInt(str);
        if(isNaN(ret))
        {
          return 0;
        }
        return ret;
      }

      function updateTotals()
      {
        let elem;
        let totalTasks = 0;
        let totalFlags = 0;
        let totalUnlocks = 0;
        
        elem = document.getElementsByClassName("task");
        for(let i = 0; i < elem.length; i++)
        {
          totalTasks += getNum(elem[i].value);
        }
        elem = document.getElementsByClassName("tasksTotal");
        elem[0].innerHTML = totalTasks;

        elem = document.getElementsByClassName("flag");
        for(let i = 0; i < elem.length; i++)
        {
          totalFlags += getNum(elem[i].value);
        }
        elem = document.getElementsByClassName("flagsTotal");
        elem[0].innerHTML = totalFlags;

        elem = document.getElementsByClassName("border-bottom");
        for(let i = 0; i < elem.length; i++)
        {
          totalUnlocks += getNum(elem[i].value);
        }
        elem = document.getElementsByClassName("unlocksTotal");
        elem[0].innerHTML = totalUnlocks;

        elem = document.getElementsByClassName("results");
        elem[0].innerHTML = totalTasks + totalFlags + totalUnlocks;
      }
    </script>
