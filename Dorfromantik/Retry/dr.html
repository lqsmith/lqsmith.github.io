<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dorfromantik Score Sheet</title>
    <link rel="stylesheet" href="dr.css" />
  </head>
  <body>
    <div class="sheet">
        <div class="gameId"          ></div>
        <div class="forestHdr"       ></div>
        <div class="grainHdr"        ></div>
        <div class="villageHdr"      ></div>
        <div class="trackHdr"        ></div>
        <div class="streamHdr"       ></div>
        <div class="totalHdr"        ><svg viewBox="0 0 4 1" class="jc"><text x="50%" y="50%">Totals</text></svg></div>
        <div class="tasksHdr"        ><svg viewBox="0 0 6 1" class="jl"><text x="5%" y="50%">Tasks </text></svg><!--img src="./tasks.png"/--></div>
        <div class="forestTasks"     ></div>
        <div class="grainTasks"      ></div>
        <div class="villageTasks"    ></div>
        <div class="trackTasks"      ></div>
        <div class="streamTasks"     ></div>
        <div class="tasksTotal"      ><svg viewBox="0 0 4 1" class="jc"><text x="50%" y="50%">0</text></svg></div>
        <div class="flagsHdr"        ><svg viewBox="0 0 6 1" class="jl"><text x="5%" y="50%">Flags </text></svg><!--img src="./flags.png"/--></div>
        <div class="forestFlagsBox"  ></div>
        <div class="grainFlagsBox"   ></div>
        <div class="villageFlagsBox" ></div>
        <div class="longestTrackBox" ></div>
        <div class="longestStreamBox"></div>
        <div class="flagsTotal"      ><svg viewBox="0 0 4 1" class="jc"><text x="50%" y="50%">0</text></svg></div>
        <div class="unlocksBox"      >
            <div class="unlocksHdr"          ><svg viewBox="0 0 25 1" class="jl"><text x="0%" y="50%">Unlocked</text></svg></div>
            <div class="redHeartsChk"        ></div>
            <div class="redHearts"           ></div>
            <div class="circusChk"           ></div>
            <div class="circus"              ></div>
            <div class="signalmanChk"        ></div>
            <div class="signalman"           ></div>
            <div class="shepherdessChk"      ></div>
            <div class="shepherdess"         ></div>
            <div class="hillChk"             ></div>
            <div class="hill"                ></div>
            <div class="constructionSiteChk" ></div>
            <div class="constructionSite"    ></div>
            <div class="balloonLaunchSiteChk"></div>
            <div class="balloonLaunchSite"   ></div>
            <div class="goldenHeartChk"      ></div>
            <div class="goldenHeart"         ></div>
            <div class="forestCabinChk"      ></div>
            <div class="forestCabin"         ></div>
            <div class="harvestFestivalChk"  ></div>
            <div class="harvestFestival"     ></div>
            <div class="watchtowerChk"       ></div>
            <div class="watchtower"          ></div>
            <div class="locomotiveChk"       ></div>
            <div class="locomotive"          ></div>
            <div class="shipChk"             ></div>
            <div class="ship"                ></div>
            <div class="trainStationChk"     ></div>
            <div class="trainStation"        ></div>
            <div class="harborChk"           ></div>
            <div class="harbor"              ></div>
                                        </div>
        <div class="unlocksTotal"    >0</div>
        <div class="miscBox"         ></div>
        <div class="resultsHdr"      >Result:</div>
        <div class="results"         >0</div>
    </div>
    <script src="dr.js" defer></script>
  </body>
</html>
